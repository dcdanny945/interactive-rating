<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>



</head>
<body>

  <!-- Rating state start -->
  <main class="wrapper">
    <div class="container" data-js-rating-page>

      <div class="image-container">
        <img src="./images/icon-star.svg" alt="icon-star" width="16px" height="16px">
      </div>
  
  
      <h1>How did we do?</h1>
  
      <p class="content">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <form class="flex-group">
  
        <label>
          <input type="radio" name="score" value="1" class="sr-only">
          <span class="circle">1</span>
          <span class="sr-only">star</span>
        </label>
  
        <label>
          <input type="radio" name="score" value="2" class="sr-only">
          <span class="circle">2</span>
          <span class="sr-only">stars</span>
        </label>
  
        <label>
          <input type="radio" name="score" value="3" class="sr-only">
          <span class="circle">3</span>
          <span class="sr-only">stars</span>
        </label>
  
        <label>
          <input type="radio" name="score" value="4" class="sr-only">
          <span class="circle">4</span>
          <span class="sr-only">stars</span>
        </label>
  
        <label>
          <input type="radio" name="score" value="5" class="sr-only">
          <span class="circle">5</span>
          <span class="sr-only">stars</span>
        </label>
  
        <button type="submit" class="submit">submit</button>
      </form>

    </div>

    

  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
    <template data-js-score-page class="next-page">
      
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you.svg" class="thanks-message thanks-img">
      <p class="thanks-message rating-score">You selected {x} out of 5</p>
  
      <h1 class="thanks-message">Thank you!</h1>

      <p class="thanks-message end ">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

    </template>

    <!-- footer -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      To see my code here <a href="#">Danny Chen</a> 
    </div>
  </main>


  <!-- Thank you state end -->

  

  <script src="./index.js" defer></script>
</body>
</html>
